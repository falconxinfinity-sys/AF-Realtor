<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amor Fati Realtor | Digital Card</title>
    <style>
        :root {
            --gold: #D4AF37;
            --navy: #1A365D;
            --whatsapp: #25D366;
            --text-gray: #4A4A4A;
        }

        body { 
            margin: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }

        .container {
            background: white;
            max-width: 400px;
            width: 90%;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            padding-bottom: 30px;
        }

        .header {
            background: var(--navy);
            padding: 40px 20px;
            color: white;
        }

        .logo { font-size: 2.2em; font-weight: 800; color: var(--gold); margin: 0; }
        .tagline { font-size: 0.9em; opacity: 0.8; letter-spacing: 1px; margin-top: 5px; }

        .action-area { padding: 20px; }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-call { background: var(--navy); color: white; }
        .btn-wa { background: var(--whatsapp); color: white; }
        .btn-outline { border: 2px solid var(--gold); color: var(--navy); }

        .listings-section { padding: 0 20px; text-align: left; }
        .listings-header { border-bottom: 2px solid var(--gold); display: inline-block; margin-bottom: 15px; font-size: 1.1em; }

        .scroll-container {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: none;
        }

        .card {
            min-width: 220px;
            background: #fff;
            border-radius: 15px;
            border: 1px solid #eee;
            overflow: hidden;
        }

        .card img { width: 100%; height: 120px; object-fit: cover; }
        .card-content { padding: 12px; }
        .price { color: var(--gold); font-weight: bold; font-size: 1.1em; }
        .loc { font-size: 0.8em; color: var(--text-gray); margin-bottom: 10px; }
        .inquiry-link { font-size: 0.8em; font-weight: bold; color: var(--navy); text-decoration: none; border: 1px solid var(--navy); padding: 5px 10px; border-radius: 5px; }
    </style>
</head>
<body>
